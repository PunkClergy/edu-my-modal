<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>客户绑定</title>
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
  <link rel="stylesheet" href="css/style.css?v=200versions">
  <script src="js/jquery-3.3.1.js"></script>

</head>
<body style=" display: flex; flex-direction: column; align-items: center;">

<div class="cont">

  <div class="headerImg">
    <img class="payforimg" src="images/user.png"/>
  </div>

  <div class="loginInp">
    <div class="inputBox">
      <img class="userIcon" src="images/phone.png"/>
      <input type="tel" placeholder="请输入手机号" id="userName" maxlength="11"/>
    </div>

    <div class="inputBox">
      <input placeholder="请输入验证码" type="text" id="code"/>
      <div class="smsVerify" onclick="getSmsVerify()">获取验证码</div>
      <div class="smsVerifyGray" style="display: none;"></div>
    </div>

  </div>
  <div class="loginBtn" onclick="smsVerifyClick()">查找匹配</div>
</div>
<div class="showToast"></div>

<div class="pop" id="popBox" style="display: none;">
  <div class="pop-loading">
    <img src="images/loading.gif"/>
  </div>
</div>
<script src="js/common.js?v=200versions"></script>
<script src="js/binding.js?v=200versions"></script>
</body>
</html>
